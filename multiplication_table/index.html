<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>


    <section>
        <div id="conteudo">
            <label for="tabuada">Número:</label>
            <input type="number" class="tabuada" id="tabuada" placeholder="Digite um valor" autofocus>

            <label>Operação</label>
            
            <div id="operacao">
                <label for="multi">
                    <input type="radio" name="operacao" id="multi" value="multiplicacao" >  &#x2716;
                </label>

                <label for="divi">
                    <input type="radio" name="operacao" id="divi" value="divisao">  &#x2797;
                </label>

                <label for="adicao">
                    <input type="radio" name="operacao" id="adicao" value="adicao">  &#x2795;
                </label>

                <label for="subtracao">
                    <input type="radio" name="operacao" id="subtracao" value="subtracao">  &#x2796;
                </label>
            </div>

            <input type="button" value="Gerar Tabuada" id="btn" class="btn">
        </div>

        <div id="resultado"></div>
    </section>


    <footer>
        <p>Estudando sempre</p>
    </footer>
    <script src="js/arquivo.js"></script>
</body>

</html>
